<title>5 x 5 with a twist</title>

</head>
<body>

<script>
createExolve(`
exolve-begin
  exolve-width: 5
  exolve-height: 5
  exolve-id: potd027
  exolve-title: 5 x 5 with a twist
  exolve-setter: Antagony
  exolve-prelude:
    Every clue consists of a definition and some wordplay – not necessarily in that order – however, the wordplay given is for the <i>previous</i> clue (tab order, reading numerically across then down, with the first across clueing the last down).<br><br><b>Tip:</b> Use the ‘Previous’ and ‘Next’ buttons above the grid (only visible if a clue is selected) to help determine which worplay and clues are connected.
  exolve-grid:
    TIGER
    W.L.O
    INEPT
    S.A.O
    TUNER
  exolve-across:
    1 ~{Predator}~ goes back and forth (5) (From 4a)  TI·ER {row} env. {about} <b>G</b><i>erman</i> {leader}
    4 ~{Awkward}~ row about German leader (5) (From 5a) IN {Batting} + acrostic {leads to} <b>E</b><i>veryone</i> <b>P</b><i>raising</i> <b>T</b><i>he</i>
    5 Batting leads to everyone praising the ~{pitch specialist}~ (5) (From 1d) NUT {madman} rev. {over} + ER {US hospital department}
  exolve-down: 
    1 ~{Turn}~ madman over to US hospital department (5) (From 2d) TWI·T {Clown} env. {inspires} <b>S</b><i>on</i>
    2 Clown inspires son ~{to gather information}~ (5) (From 3d) <i>clearin</i><b>G</b> {close to} + LEAN {bank}
    3 ~{Spinning item}~ close to fishing bank (5) (From 1a) Palindrome {goes back and forth}
exolve-end
`);
</script>
